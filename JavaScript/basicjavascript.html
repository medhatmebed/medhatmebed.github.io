<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <!-- add mocha css, to show results -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <!-- add mocha framework code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
        mocha.setup('bdd'); // minimal setup
    </script>
    <!-- add chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;
    </script>
    <script>

/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  context("Expected: "+expected+" Found: "+found, function() {
        it("the result is: "+found, function() {
            assert.equal(expected, found);
        });
    });
}

/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}

/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
  return max(max(a, b), c);

}
/* takes one char and returns true or false whether this char is vowel*/
function isVowel(c) {
    return ['a', 'e', 'i', 'o', 'u'].indexOf(c.toLowerCase()) !== -1;
}

/* takes one array and it returns the whole sum of it*/
function sum(arr) {
    return arr.reduce((a,b)=>a+b);
}

/* takes one array and it returns the whole product of it*/
function multiply(arr) {
    return arr.reduce((a,b)=>a*b);
}

/* takes one string and it reverses it*/
function reverse(str) {
    return ((str.split("")).reverse()).join("");
}

/* takes one array of strings and returns the longest string word inside*/
function findLongestWord(arr) {
    return arr.reduce((a,b)=>a.length>b.length ? a.length : b.length);
}

/* takes i and an array of filters with all the elememts length that are longer than i*/
function filterLongWords(arr, i) {
    return JSON.stringify(arr.filter((str)=>str.length > i));
}

/* takes one array of and multiplys all the elements by 10*/
function multiplyByTen(arr) {
  return JSON.stringify(arr.map((elem,i,array)=>elem*10));
}

/* takes one array and filters it returning all the elements that are equal to 3*/
function equalToThree(arr) {
  return JSON.stringify(arr.filter((a)=>a === 3));
}

/* takes one array and returns the whole product number of all elements*/
function returnTheProduct(arr) {
  return arr.reduce((a,b)=>a*b);
}

function filter(arr, filterFunc) {   
  const filterArr = []; 
  for(let i=0;i<arr.length;i++) {
  const result = filterFunc(arr[i], i, arr);
    if(result) {         
      filterArr.push(arr[i]);
    } 
  }
  return JSON.stringify(filterArr);
}

function map(arr, mapFunc) {    
  const mapArr = [];
  for(let i=0;i<arr.length;i++) {
    const result = mapFunc(arr[i], i, arr);        
    mapArr.push(result);    
  }    
  return JSON.stringify(mapArr);
}

console.log("My Filter Function: " + myFunctionTest(filter([5,1,3,2,6], num => num % 2 === 0), JSON.stringify([2,6])));

console.log("My Filter Function: " + myFunctionTest(map([2,4,5], num => num * 2), JSON.stringify([4,8,10])));

console.log("My Filter Function: " + myFunctionTest(filter([5,1,3,2,6], num => num % 2 === 0), JSON.stringify([2,1])));

console.log("My Filter Function: " + myFunctionTest(map([2,4,5], num => num * 2), JSON.stringify([4,8,8])));

console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));

console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));

console.log("Expected output for isVowel(a): true\n" + myFunctionTest(isVowel('a'),true));

console.log("Expected output for isVowel(c): false\n" + myFunctionTest(isVowel('c'), true));

console.log("Expected sum output for arr[2,2,3]: 6\n" + myFunctionTest(sum([2,2,3]), 7));
console.log("Expected sum output for arr[2,2,3]: 6\n" + myFunctionTest(sum([2,2,3]), 3));

console.log("Expected multiply output for arr[2,2,3]: 12\n" + myFunctionTest(multiply([2,2,3]), 12));
console.log("Expected multiply output for arr[2,2,3]: 12\n" + myFunctionTest(multiply([2,2,3]), 7));

console.log("Expected reverse result for bleard: draelb\n" + myFunctionTest(reverse("bleard"), "draelb"));
console.log("Expected reverse result for bleard: draelb\n" + myFunctionTest(reverse("bleard"), "dra"));

console.log("Expected longest word inside ['bird','dog','monkey']: monkey with 6 chars\n" + myFunctionTest(findLongestWord(['bird','dog','monkey']), 6));
console.log("Expected longest word inside ['bird','dog','monkey']: monkey\n" + myFunctionTest(findLongestWord(['bird','dog','monkey']), 4));

console.log("Expected word length greater than 3 inside ['bird','dog','monkey']: ['bird','monkey']\n" + myFunctionTest(filterLongWords(['bird','dog','monkey'],3), JSON.stringify(['bird','monkey'])));
console.log("Expected word length greater than 3 inside ['bird','dog','monkey']: ['bird','monkey']\n" + myFunctionTest(filterLongWords(['bird','dog','monkey'],3), JSON.stringify(['aaa','bbb'])));

console.log("Expected a new array thay each of its element is multiplied by 10 arr[2,2,3]: [20,20,30]\n" + myFunctionTest(multiplyByTen([2,2,3]), JSON.stringify([20,20,30])));
console.log("Expected a new array thay each of its element is multiplied by 10 arr[2,2,3]: [20,20,30]\n" + myFunctionTest(multiplyByTen([2,2,3]), JSON.stringify([12,20,30])));

console.log("Expected a new array thay each of its element is will be filtered and will equal to three arr[2,2,3,3]: [3,3]\n" + myFunctionTest(equalToThree([2,2,3,3]), JSON.stringify([3,3])));
console.log("Expected a new array thay each of its element is will be filtered and will equal to three arr[2,2,3,3]: [3,3]\n" + myFunctionTest(equalToThree([2,2,3,3]), JSON.stringify([2,3])));

console.log("Expected multiply output for arr[2,2,3]: 12\n" + myFunctionTest(returnTheProduct([2,2,3]), 12));
console.log("Expected multiply output for arr[2,2,3]: 12\n" + myFunctionTest(returnTheProduct([2,2,3]), 7));


</script>
